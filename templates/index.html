<!DOCTYPE html>
<html>

<head>
    <title>단축 링크 생성기</title>
</head>

<body>
    <h1>단축 링크 생성기</h1>
    <form id="shorten-form">
        <label for="url">원래 URL:</label>
        <input type="url" id="url" name="url" required>
        <button type="submit">단축 링크 생성</button>
    </form>
    <div id="short-link" style="display: none;">
        <p>생성된 단축 링크:</p>
        <a id="short-link-url" href=""></a>
    </div>

    <!-- 단축 링크 리스트 표시 -->
    <h2>단축 링크 리스트</h2>
    <ul>
        {% for short_key, original_url in short_links.items() %}
        <li>
            <a href="/{{ short_key }}">{{ short_key }}</a>: {{ original_url }}
        </li>
        {% endfor %}
    </ul>

    <script>
        document.getElementById("shorten-form").addEventListener("submit", function (event) {
            event.preventDefault();
            const urlInput = document.getElementById("url");
            const shortLinkDiv = document.getElementById("short-link");
            const shortLinkUrl = document.getElementById("short-link-url");

            // 입력값 가져오기
            const originalUrl = urlInput.value;

            // 서버에 POST 요청 보내기
            fetch("/shorten", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({"url": originalUrl}),
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.short_link) {
                        shortLinkUrl.href = data.short_link;
                        shortLinkUrl.textContent = data.short_link;
                        shortLinkDiv.style.display = "block";
                    } else {
                        shortLinkDiv.style.display = "none";
                    }
                })
                .catch((error) => {
                    console.error("Error:", error);
                    shortLinkDiv.style.display = "none";
                });
        });
    </script>
</body>

</html>
