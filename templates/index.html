    <script>
        const footer = document.querySelector('footer');
        const infoPopup = document.getElementById('info-popup');

        footer.addEventListener('mouseover', () => {

        // footer Î∞ñÏúºÎ°ú ÎßàÏö∞Ïä§Í∞Ä ÎÇòÍ∞îÏùÑ Îïå ÌåùÏóÖÏùÑ Ïà®Í∏∞Îäî Ìï®Ïàò

        // Get the form element
        const form = document.querySelector('form');
    
        // Get the elements for displaying the shortened URL
        const shortLinkDiv = document.getElementById('short-link');
        const shortLinkUrl = document.getElementById('short-link-url');
    
        // Get the QR code container
        const qrCodeContainer = document.getElementById('qr-code-container');
    
        let previousURL = ''; // Variable to store the previous URL
    
        // Function to update the QR code
        const updateQRCode = async () => {
            // Get the shortened URL
            const shortenedURL = shortLinkUrl.href;

            // Generate and display the QR code

            // Get the URL input value
            const data = form.querySelector('#url').value;

            // Make a POST request to your FastAPI endpoint
            const qrCodeResponse = await fetch('/shorten_qr_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ data }),
            });

            if (qrCodeResponse.ok) {
                const qrCodeData = await qrCodeResponse.text();
                // Clear the previous QR code, if any
                qrCodeContainer.innerHTML = '';
                // Add the new QR code to the HTML
                qrCodeContainer.innerHTML = qrCodeData;
                // Update the previous URL
                previousURL = shortenedURL;
            } else {
                // Handle error
                qrCodeContainer.style.display = 'none'; // Hide QR code container on error

            }
        };
    
        // Add an event listener for the form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
    
            // Get the URL input value
            const url = form.querySelector('#url').value;
    
            // Make a POST request to your FastAPI endpoint
            const response = await fetch('/shorten', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url }),
            });
    
            if (response.ok) {

                shortLinkUrl.href = shortenedURL;
                shortLinkUrl.textContent = shortenedURL.replace('https://', ''); // Remove 'https://'
