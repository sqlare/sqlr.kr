<body>
    <header>
        <a href="https://sqlr.kr"><h1>sqlr.kr</h1></a>
    </header>
    <main>
        <h1><a id="short-link-url" href="">sqlr.kr</a></h1>
        <form action="/shorten" method="post">
            <label for="url">URL</label>
            <input type="url" name="url" id="url" placeholder="https://example.com">
            <button type="submit">Îã®Ï∂ïÌïòÍ∏∞ üöÄ</button>
        </form>
    </main>
    <script>
        // Get the form element
        const form = document.querySelector('form');
    
        // Get the elements for displaying the shortened URL
        const shortLinkDiv = document.getElementById('short-link');
        const shortLinkUrl = document.getElementById('short-link-url');
    
        // Add an event listener for the form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
    
            // Get the URL input value
            const url = form.querySelector('#url').value;
    
            // Make a POST request to your FastAPI endpoint
            const response = await fetch('/shorten', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url }),
            });
    
            if (response.ok) {
                const data = await response.json();
                // Display the shortened URL
                shortLinkUrl.href = data.short_link;
                shortLinkUrl.textContent = data.short_link.replace('https://', ''); // Remove 'https://'
                shortLinkDiv.style.display = 'block';
            } else {
                // Handle error
                shortLinkDiv.style.display = 'none';
                alert('Failed to shorten URL.');
            }
        });
    </script>
