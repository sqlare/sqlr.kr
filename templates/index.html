<!DOCTYPE html>
<html>

<head>
    <title>🔗 ➡️ 💨</title>
    <style>
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css");
        body {
            font-family: Pretendard;
            background-color: #141923;
            margin: 0;
            padding: 0;
            display: flex;
            text-align: center;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }

        header {
            width: 100vw;
            height: 10%;
            flex: 1;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            text-align: left;
            flex-direction: row;
            align-items: center;
            justify-content: left;
        }

        header h1 {
            font-weight: 900;
            width: 20%;
            margin-left: 20px;
            font-size: 20pt;
        }

        header ul {
            display: flex;
            width: 80%;
            text-align: left;
            flex-direction: row;
            align-items: center;
            justify-content: right;
            margin-left: 10px;
            margin-right: 20px;
        }

        header ul li {
            margin-left: 5px;
            margin-right: 5px;
        }

        header ul li a {
            color: white;
        }

        main {
            width: 100vw;
            height: 90%;
            flex: 9;
            margin: 0;
            padding: 0;
            display: flex;
            text-align: center;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #fff;
        }

        h1 a {
            text-align: center;
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="url"] {
            width: 80%;
            height: 20px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        button[type="submit"] {
            background-color: #2F3646;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #2A313F;
        }

        #short-link {
            color: white;
            text-align: center;
            display: none;
            margin-top: 20px;
        }

        #short-link p {
            color: white;
            font-weight: bold;
        }

        #short-link-url {
            color: #007bff;
            text-decoration: none;
        }

        #short-link-url:hover {
            text-decoration: underline;
        }

        h2 {
            color: white;
            text-align: center;
            margin-top: 20px;
        }

        ul {
            color: white;
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        li {
            color: white;
            margin: 10px 0;
        }
        a h1 {
            color: #fff;
        }

        a {
            color: #fff !important; /* 텍스트 색상을 하얀색(#fff)으로 설정 */
            text-decoration: none; /* 밑줄 제거 (선택사항) */
        }

        a:hover {
            text-decoration: underline; /* 호버 시에 밑줄 추가 (선택사항) */
        }

        label {
            color: white;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 14pt;
            }
        }

        @media (min-width: 769px) {
            body {
                font-size: 130%;
            }
        }
    </style>
    <meta name="description" content="링크를 더 짧게, sqlr.kr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7353828009482002"
        crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="https://sqlr.kr"><h1>sqlr.kr</h1></a>
    </header>
    <main>
        <h1><a id="short-link-url" href="">sqlr.kr</a></h1>
        <form action="/shorten" method="post">
            <label for="url">URL</label>
            <input type="url" name="url" id="url" placeholder="https://example.com">
            <button type="submit">단축하기 🚀</button>
        </form>
        <div id="qr-code-container"></div>
    </main>
    <script>
        // Get the form element
        const form = document.querySelector('form');

        // Get the elements for displaying the shortened URL
        const shortLinkDiv = document.getElementById('short-link');
        const shortLinkUrl = document.getElementById('short-link-url');

        // Get the QR code container
        const qrCodeContainer = document.getElementById('qr-code-container');

        // Add an event listener for the form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get the URL input value
            const url = form.querySelector('#url').value;

            // Make a POST request to your FastAPI endpoint
            const response = await fetch('/shorten', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ url }),
            });

            if (response.ok) {
                const data = await response.json();

                // Display the shortened URL
                const shortenedURL = data.short_link;
                shortLinkUrl.href = shortenedURL;
                shortLinkUrl.textContent = shortenedURL.replace('https://', ''); // Remove 'https://'

                // Show the QR code container
                qrCodeContainer.style.display = 'block';

                // Generate and display the QR code
                shortLinkUrl.textContent = shortenedURL.replace('sqlr.kr/', ''); // Remove 'https://'
                const qrCodeResponse = await fetch(`/generate_qr_code/${encodeURIComponent(shortenedURL)}`);
                if (qrCodeResponse.ok) {
                    const qrCodeData = await qrCodeResponse.text();
                    // Add the QR code to the HTML
                    qrCodeContainer.innerHTML = qrCodeData;
                }
            } else {
                // Handle error
                shortLinkDiv.style.display = 'none';
                qrCodeContainer.style.display = 'none'; // Hide QR code container on error
                alert('URL을 줄이던 도중 오류가 발생했어요. 잠시후 다시 시도해주세요.');
            }
        });
    </script>    
</body>
</html>
